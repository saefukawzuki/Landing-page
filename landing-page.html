<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            text-align: center;
            padding: 50px;
        }

        h1, h2 {
            margin: 0;
        }

        p {
            margin: 20px 0;
            color: #555;
        }

        a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>

    <section>
        <h2>Start Your Journey</h2>
        <p>Your description or selling point goes here. Engage your audience!</p>
        <a href="#">Get Started</a>
    </section>
</body>
</html>
